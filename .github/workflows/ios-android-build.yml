name: Build Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: |
          cd fc-mobile/ios
          bundle install

      - name: Build the iOS app
        run: |
          cd fc-mobile/ios
          bundle exec fastlane gym --scheme "FuturoCafe" --export_method "ad-hoc"

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: FuturoCafe.ipa
          path: fc-mobile/ios/build/FuturoCafe.ipa  # Ajuste para o caminho correto do seu .ipa

  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Give execute permission to gradlew
        run: chmod +x fc-mobile/android/gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd fc-mobile
          npm install

      - name: Build the Android app
        run: |
          cd fc-mobile/android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: fc-mobile/android/app/build/outputs/apk/release/app-release.apk
